<div class="row">
  <div class="col-xs-12">
    <div class="form-group col-xs-5">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="serverName"
      />
      <button class="btn btn-success" (click)="onServerAdded()">Add</button>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p *ngFor="let server of servers">{{server}}</p>
    </div>
</div>
